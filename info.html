<html lang = "en" ng-app="phonecatApp"> 
	<head> 
		<title> FeetUP Find </title>
		<!--Stylesheets--> 
		<link rel = "stylesheet" type = "text/css" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
		<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
		<!--Scripts--> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/controllers.js"></script>

	</head> 
	<body ng-controller = "PhoneListCtrl"> 
		<div class = "container-fluid"> 
			<center>
				<div class = "search-bar">

				<label class = "search" style = "text-align:left"> Search: </label><input ng-model = "query" class = "search" id = "search-input" />
				<br/>
				<div id = "sort">Sort by: 
				<select ng-model = "orderProp">
					<option value = "name"> Alphabetical </option> 
					<option value = "age"> Newest </option> 
				</select>
			</div>
			</center>
				</div> 
			<center>	
				<div class = "sub-container center-block">
					<ul class = "phones"> 
						<div class = "col-md-12">
							<li ng-repeat="phone in phones | filter:query | orderBy: orderProp" class = "thumbnail">
								<a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.pictureUrl}}"></a>
								<a href="#/phones/{{phone.id}}">{{phone.name}}</a>
								<p> {{phone.bio}}</p>
							</li>
						</div>
					</ul>
				</div>
			</center>
				<div class = "row"><p class = "view" role = "button"> Want to view more? </p></div>
		</div>

		<script> 
			$(document).ready(function(){
				$('.thumbnail:gt(2)').hide(); //show only first three elements
   				$('.view').click(function(){
        			$('.thumbnail:not(:visible):lt(3)').fadeIn("slow");
        			if ($('.thumbnail:not(:visible)').length == 0){
         					$('.view').remove();   
         			}
        		}); 
        	});

   					$('.view').animate({"margin-bottom" : "0px"}, 1000, function(){}); 
   				}
			});
			*/

		</script>
	</body> 
</html>
